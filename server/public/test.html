<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    /* (the same CSS from earlier) */
    * { margin:0; padding:0; box-sizing:border-box; }
    html,body{ height:100%; font-family:sans-serif; }
    .hero {
      position: relative;
      height: 100vh;
      background: url('images/fbgrouppic02.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero::before {
      content: '';
      position:absolute;
      top:0; left:0; width:100%; height:100%;
      background: rgba(112, 111, 107, 0.75);
    }
    .hero-content {
      position: relative; text-align:center; color:#fff; z-index:1;
    }
    .hero-content h1 {
      font-size:3rem; letter-spacing:.2rem; margin-bottom:1rem;
    }
    .hero-content .btn {
      padding:.75rem 2rem; background:#000; color:#fff;
      border:none; text-transform:uppercase; cursor:pointer;
      border-radius:3px; font-weight:bold;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Mr Leo Rythem <br/> & 
        Soul Band</h1>
      <button class="btn">Download</button>
    </div>
  </section>
</body>

<section class="hero">
      <div class="slider">
          <div class="slides">
              <div class="slide">
                  <img src="/images/fbgrouppic.jpg" alt="Band Image 1">
              </div>
              <div class="slide">
                  <img src="/images/fbgrouppic02.jpg" alt="Band Image 2">
              </div>
              <div class="slide">
                  <img src="/images/fbgrouppic03.jpg" alt="Band Image 3">
              </div>
              <div class="slide">
                <img src="/images/gallerypic04.jpg" alt="Band Image 4">
            </div>
            <div class="slide">
                <img src="/images/gallerypic05.jpg" alt="Band Image 5">
            </div>
          </div>
      </div>
  </section>
  <script>
    let currentIndex = 0;
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slide').length;

    function showNextSlide() {
        currentIndex = (currentIndex + 1) % totalSlides;
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    setInterval(showNextSlide, 3000); // Change slide every 3 seconds
</script>
